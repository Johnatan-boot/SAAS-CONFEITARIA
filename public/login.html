<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Confeitaria SaaS</title>
  <link rel="stylesheet" href="thema-saas.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;

  /* Background full screen */
  background-image: url('./assets/bg-bolo-1.jpg'); /* caminho da sua imagem */
  background-size: cover;       /* cobre toda a tela */
  background-position: center;  /* mantém o centro da imagem */
  background-repeat: no-repeat;
  background-attachment: fixed; /* mantém imagem fixa ao rolar */

  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.95); /* semi-transparente */
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

/* Responsividade */
@media (max-width: 480px) {
  .login-container {
    margin: 0 1rem;
    padding: 1.5rem;
  }
}

  h1 {
    margin-bottom: 1.5rem;
    color: var( --color-text, #333);
  }

  #login-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  #login-form input {
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    transition: all 0.3s;
  }

  #login-form input:focus {
    border-color: var( --color-secondary, #556B2F);
    box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    outline: none;
  }

  #login-form button {
    background-color: var(--color-primary, #6F4F37);
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  #login-form button:hover {
    background-color: #556B2F;
    transform: scale(1.05);
  }

  p {
    margin-top: 1rem;
  }

  a {
    color: var(--primary-color, #556B2F);
    text-decoration: none;
    transition: color 0.3s;
  }

  a:hover {
    color: #556B2F;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsividade */
  @media (max-width: 480px) {
    .login-container {
      margin: 0 1rem;
      padding: 1.5rem;
    }
  }
</style>

</head>
<body>
  <div class="login-container">
    <h1>Login - Confeitaria SaaS</h1>
    <form id="login-form">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não possui conta? <a href="register.html">Cadastre-se</a></p>
  </div>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if(res.ok) {
          // Armazena o token e dados do usuário
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Redireciona para o dashboard
          window.location.href = 'dashboard.html';
        } else {
          alert(data.error || 'Erro ao fazer login');
        }
      } catch (err) {
        console.error(err);
        alert('Erro de conexão com o servidor');
      }
    });
  </script>
</body>
</html>
