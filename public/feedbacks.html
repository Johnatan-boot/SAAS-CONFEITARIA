<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Feedback - Confeitaria SaaS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="thema-saas.css">
<style>
  .star { font-size: 2rem; cursor: pointer; color: #ccc; }
  .star.selected { color: #ffc107; }
</style>
</head>
<body class="p-4">
<div class="container">
  <h1 id="client-name">Feedback</h1>
  <a href="clients.html" class="btn btn-secondary mb-3">Voltar aos Clientes</a>

  <div class="card p-3 shadow-sm mb-4">
    <form id="feedback-form">
      <div class="mb-3">
        <label>Nota:</label><br>
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <div class="mb-3">
        <label>Coment√°rio:</label>
        <textarea name="comment" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label>Foto (opcional):</label>
        <input type="file" id="photo" accept="image/*" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Enviar Feedback</button>
    </form>
  </div>
</div>

<script>
let selectedRating = 0;

// Inicializa nome do cliente
document.getElementById('client-name').textContent = 
  "Feedback de " + localStorage.getItem('feedbackClientName');

// Estrelas
document.querySelectorAll('.star').forEach(star => {
  star.addEventListener('click', () => {
    selectedRating = star.dataset.value;
    document.querySelectorAll('.star').forEach(s => {
      s.classList.toggle('selected', s.dataset.value <= selectedRating);
    });
  });
});

// Upload de imagem para base64
async function handlePhotoUpload(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

// Envio do feedback
document.getElementById('feedback-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const client_id = localStorage.getItem('feedbackClientId');
  const comment = e.target.comment.value;
  let photoBase64 = null;
  if(e.target.photo.files[0]) {
    photoBase64 = await handlePhotoUpload(e.target.photo.files[0]);
  }

  if(selectedRating == 0) {
    alert('Selecione uma nota!');
    return;
  }

  const res = await fetch('/api/feedbacks', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ client_id, rating: selectedRating, comment, photo: photoBase64 })
  });

  if(res.ok) {
    alert('Feedback registrado!');
    window.location.href = 'clients.html';
  } else {
    alert('Erro ao registrar feedback');
  }
});
</script>
</body>
</html>
